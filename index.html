<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather-dashboard</title>
      </head>

        <body>
            <header class="dashboard-wrapper">
                <h1 class="text-center">Weather Dashboard</h1>
            </header>

          
            <form id="city-form"> 
                    <div class="city-info">
                        <h3 class="card-header">Search for a city:</h3>
                        <input type="text" name="city-name" autofocus="true" placeholder="Search City"></input>
                        <button class="btn btn-outline-primary" id="search" type="submit">Search</button>
                    </div>
                    <div>
                        <ul class="list-city">
                            <li class="city-search" style="list-style-type: none;"></li>
                            </ul>
                    </div>
                </form>
            <main class="page-content col-md-8">
               <section class="weekly-weather-wrapper"> 
                    <div id="current"></div>
                    <div id="forcast" class="mt-5"></div>
                </section>
        </main>
        <footer>By Brittany</footer>
        <script src="./assets/js/script.js"></script>
    </body>
